<!DOCTYPE html>
 <html ng-app="orderModule"> <head lang="en">

     <!-- Bootstrap -->
     <link href="../../lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
 		 
     <!-- Custom styles for this template -->
     <link href="css/style.css" rel="stylesheet">
                   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->        
     <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>  
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="../../lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>

   <body ng-controller="goodsListController">
     <nav class="navbar navbar-inverse navbar-fixed-top">
              <div>     <ul class="nav navbar-nav">
             <li class="active"><a href="#">Home</a></li>
             <li><a href="#about">About</a></li>
             <li><a href="#contact">Contact</a></li>
           </ul>
         <!--/.nav-collapse -->
       </div>
     </nav> 		 
    <div>
       <div>
        <p>库存清单</p>
       </div>
<div>
	<table ng-controller="goodsListController" style="width: 100%; height: 100%;" class="table table-striped" border="1" align="center">
    <tr wide="100%">
      <th>序号</th>
      <th>编码</th>
      <th>品名</th>
      <th>类别</th>
      <th>型号</th>
      <th>颜色</th>
      <th>数量</th>
      <th>单位</th>
      <th>单价</th>
      <th>金额</th>
      <th>平均价</th>
      <th>旧编码</th>
    </tr>
    <tr ng-controller="goodsListController" ng-repeat="goods in theOrderDatas">
        <td>{{goods.id}}</td>
        <td>{{goods.number}}</td>
        <td>{{goods.name}}</td>
        <td>{{goods.type}}</td>
        <td>{{goods.xinghao}}</td>
        <td>{{goods.color}}</td>
        <td>{{goods.numbers}}</td>
        <td>{{goods.danwei}}</td>
        <td>{{goods.danjia}}</td>
        <td>{{goods.jine}}</td>
        <td>{{goods.avg}}</td>
        <td>{{goods.jiubianma}}</td>
    </tr>
  </table>
</div>    
    </div>
   </body>
</html>
