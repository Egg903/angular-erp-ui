<!DOCTYPE html>
<html ng-app="rejectRequestModule">
  <head lang="zh-CN">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>流程_驳回审核请求  1314080901104</title>
    <link rel="shortcut icon" href="icons/favicon.ico" />
    
    <!-- Bootstrap -->
    <link href="../../lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body ng-controller="MyFilterDemoCtrl">
  
  		<div class="wrapper">
      <div class="head">
        <h4>操作明细</h4>
      </div>
      <div class="container" >
        <form>
        <table >
		<tr><td>名称：</td>
	    <td colspan="2" ><input name="name" id="name" value="{{data.name}}"></td>
	    </tr>
		<tr>
			<td >明细：</td>
			<td colspan="1" >
				<textarea  name="detailed" id="detailed" rows="4" cols="100%" >{{data.detailed}}</textarea>
			</td>
			<td colspan="1">
				<a href="http://zeng.shaoning.net:8080/erp/">
					<img src="images/meitai.jpg" width="50px" height="50" >
				</a>
			</td>
		</tr>
		<tr>
			<td >批示：</td>
			<td colspan="2">
				<textarea  name="instructions" id="instructions" rows="4" >{{data.instructions}}</textarea>
			</td>
		</tr>
		</table>
		<div class="foot">
			<button>通过</button>
			<button>驳回</button>
		</div>
		</form>
      </div>

    </div>
    

  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="../../lib/angular-1.4.5/angular.min.js"></script>
    <script src="js/rejectRequestModule.js"></script>
  </body>
</html>
