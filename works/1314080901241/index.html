<!DOCTYPE html>
<html  ng-app="robinModule">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>工程--板件录入 1314090901241 by ZengSN</title>
        <script src="../lib/angular-1.4.5/angular.min.js"></script>
	<script src="js/robinModule.js"></script>
	<script src="js/jquery.min.js"></script>
    <link rel="shortcut icon" href="icons/favicon.ico" />
    
    <!-- Bootstrap -->
    <link href="../../lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  <body ng-controller="createDemoCtrl">
  <div id="content">
    <div id="head" style="width:auto;height:32px;background-color:#0066c0;color:#fff;font-size:28px;padding-left:20px;">
      板件列表
    </div>
    <div>
      <table class="table">
      <tr style="background-color:#e3e3e3">
        <td>类别</td>
        <td>名称</td>
        <td>描述</td>
      </tr>
      <tr  ng-repeat="item in someData">
        
        <td>{{item.type}}</td>
        <td>{{item.name}}</td>
        
        <td>{{item.description}}</td>
      </tr>
      </table>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
